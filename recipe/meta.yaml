{% set name = "aiosqlite" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1dad5652630b21cec14081a3555213462970ab35d4902f7febe17f43d2202f1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  commands:
    - pip check
  imports:
    - aiosqlite

about:
  home: https://github.com/jreese/aiosqlite
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: asyncio bridge to the standard sqlite3 module
  description: |
    AsyncIO bridge to the standard sqlite3 module for Python 3.5+.
  dev_url: https://github.com/jreese/aiosqlite

extra:
  recipe-maintainers:
    - carlodri
